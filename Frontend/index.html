<!DOCTYPE html>
<html-class="JS Bin">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="RecapThisVid: Summarize your videos">
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <main>
      <header>
	<div class="project_name">
	  <h1 class="title_font">RecapThisVid</h1>
	</div>
      </header>
      <section class="info">
	<h3 class="hero_font"><b>RecapThisVid</b> summarizes your video so you can learn <b>quicker</b> and <b>easier</b>.</h3>
	<div class="explanation">
	<h3 class="hero_font">How It Works:</h3>
	<h3 class="hero_font">Paste the video URL into the box below. Then, type your email to receive the summary of the video via email. Or, leave the email box empty to view the summary on this page.</h3>
	</div>
      </section>
         <iframe name="dummyframe" id="dummyframe" style="display: none"></iframe>
      <section class="sample_form">
	<form id="cloud-function-form" target="dummyframe" action="https://us-central1-videoml-lahacks.cloudfunctions.net/transcribeYT" method="POST">
	  <label class="url input_font" for="url">Paste URL here:</label>
	  <input type="text" id="url" name="url"><br><br>
	  <label class="email input_font" for="email">Type email here:</label>
	  <input type="text" id="email" name="email"><br><br>
        <button onClick="setTimeout(() => {  window.location.href = 'summarytoemail.html'; }, 2000)">Summarize</button>
</div>
        </section>
    </main>
  </body>
</html>
